{% extends 'hpv/base.html' %}
{% load staticfiles %}

{% block content %}
<head>
  <nav class="navbar navbar-fixed-top navbar-light bg-faded">
    <div class="container">
      <div class="row">
        <div class="col-xs-1">
          <div class="navbar-header">
            <center>
              <a class="navbar-brand" href="/hpv"><h3><b>Daimler</b></h3></a>
            </center>
          </div>
        </div>

        <div class="col-xs-10">
          <center><div id="dataset-picker"></div></center>
          <center><div id="detaillevel-picker"></div></center>
        </div>

        <div class="col-xs-1">
          <button class="navbar-toggler" type="button" data-toggle="dropdown" data-target="#exCollapsingNavbar">
          &#9776;
          </button>

          <ul class="dropdown-menu dropdown-menu-right">
            <li><center><b> {{user.username}} </b></center></li>
            <li role="separator" class="divider"></li>
            <li><a href="/hpv">Home</a></li>
            <li><a href="/admin/">Admin</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
          </ul>
        </div>

      </div>
    </div>
  </nav>

</head>


<div class="bodycontainer">

  <div class="row top">
    <div class="col-xs-12 col-md-7">
      <div class="line">
        <center><h4><span class="dept">PLANT</span> vs <span id="time">Week</span></h4></center>
        <div id="line"></div>
      </div>
    </div>

    <div class="col-xs-12 col-md-5">
      <center><h4>This time last week</h4></center>
      <div id="week_on_week">
        <svg style='height:300px'> </svg>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-md-12">
      <center>
        <h4><span class="dept">PLANT</span> Day/Hour Heatmap</h4>
        <div id="heatmap"></div>
      </center>
    </div>

  </div>

</div>
<script src="{% static "hpv/detail.js" %}" type="text/javascript"> </script>
<script src="{% static "hpv/d3.legend.js" %}" type="text/javascript"> </script>
