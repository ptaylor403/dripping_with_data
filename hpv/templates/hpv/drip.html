<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Drip Data</title>
    </head>
    <body>
        <form class="" action="" method="get">
            <label>Select the number of seconds between data drips<br>(5 seconds minimum and javascript must be enabled):</label>
            <br>
            <input id="dripRate" type="text" name="dripRate" value="" required="True">
            <br><br>
            <label>Click to start generating completed trucks:</label>
            <br><br>
            <input id="startDrip" type="button" name="startDrip" value="Start Drip">
            <button id='stopDrip' type="button" name="stopDrip">Stop Drip</button>

        </form>

        <br><br>
        <div id="truckHook"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="{% static "hpv/drip.js" %}"></script>

    </body>
</html>
